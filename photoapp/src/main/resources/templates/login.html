<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-github:hover {
            background: #24292e;
            transform: translateY(-2px);
        }

        .btn-guest {
            background: #e0e0e0;
            color: #333;
        }

        .btn-guest:hover {
            background: #d0d0d0;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>ðŸ“¸ PhotoApp</h1>
        <p>Welcome back! Please login to your account</p>
    </div>

    <div class="login-body">
        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Error message</span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Success message</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>

        <!-- Local Login Form -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Social Login Buttons -->
        <button id="googleBtn" class="btn btn-google">
            Login with Google
        </button>

        <button id="githubBtn" class="btn btn-github">
            Login with GitHub
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="/photos">
            <button class="btn btn-guest">Continue as Guest</button>
        </a>

        <!-- Register Link -->
        <div class="register-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "Your_Api_Key",
        authDomain: "Your_Domain",
        projectId: "Your_Project_Id",
        storageBucket: "Storage_Bucket,
        messagingSenderId: "Sender_Id",
        appId: "App_Id"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("googleBtn").onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        console.log('ðŸ” Google login started...');

        firebase.auth()
            .signInWithPopup(provider)
            .then(res => {
                console.log('Firebase Google auth successful');
                return res.user.getIdToken();
            })
            .then(token => {
                console.log('Got ID token, sending to backend...');
                return fetch("/firebase-login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ idToken: token }).toString(),
                    credentials: "same-origin"
                });
            })
            .then(res => {
                console.log('Backend response status:', res.status);
                if (!res.ok) {
                    return res.json().then(data => {
                        throw new Error(data.error || "Backend authentication failed");
                    });
                }
                return res.json();
            })
            .then(data => {
                console.log('Backend auth successful:', data);
                window.location.href = "/";
            })
            .catch(err => {
                console.error("Google login error:", err);
                alert("Google login failed: " + err.message);
            });
    };


    document.getElementById("githubBtn").onclick = () => {
        const provider = new firebase.auth.GithubAuthProvider();
        console.log('GitHub login started...');

        firebase.auth()
            .signInWithPopup(provider)
            .then(res => {
                console.log('Firebase GitHub auth successful');
                return res.user.getIdToken();
            })
            .then(token => {
                console.log('Got ID token, sending to backend...');
                return fetch("/firebase-login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ idToken: token }).toString(),
                    credentials: "same-origin"
                });
            })
            .then(res => {
                console.log('Backend response status:', res.status);
                if (!res.ok) {
                    return res.json().then(data => {
                        throw new Error(data.error || "Backend authentication failed");
                    });
                }
                return res.json();
            })
            .then(data => {
                console.log('Backend auth successful:', data);
                window.location.href = "/";
            })
            .catch(err => {
                console.error("GitHub login error:", err);
                alert("GitHub login failed: " + err.message);
            });
    };

</script>

</body>
</html>
